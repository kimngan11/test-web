<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="./CSS/sign-in.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Average&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <img src="./img/mb-bank.jpg" alt="" class="background" />
      <div class="header">
        <div class="icon-call">
          <img
            src="https://online.mbbank.com.vn/assets/images/img-login/icons-login.svg"
            alt="call"
          />
        </div>
        <div class="hotline">Hotline:</div>
        <div class="tel"><a href="tel: 1900545426">1900 545 426</a></div>
        <div class="language">
          <span>VN</span>
          <img
            src="https://media.istockphoto.com/id/864417828/vi/vec-to/c%E1%BB%9D-vi%E1%BB%87t-nam.jpg?s=2048x2048&w=is&k=20&c=qJcMCIqMeV7xOn690rxjrMJj6CaoH_r4YGayDe4f3QU="
            alt="language"
          />
        </div>
      </div>
      <div class="main-content">
        <img src="./img/logo.png" alt="" class="logo" />
        <div>Chào mừng bạn đến với</div>
        <div>MB Internet Banking</div>
        <div>Tên đăng nhập</div>
        <div>
          <input type="text" placeholder="TÊN ĐĂNG NHẬP" class="user" />
        </div>
        <div>Nhập mật khẩu</div>
        <div>
          <input type="text" placeholder="NHẬP MẬT KHẨU" class="pass" />
        </div>
        <div class="btn">
          <button><span>Đăng nhập</span></button>
        </div>
      </div>
    </div>
  </body>
</html>
