<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Average&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="./CSS/sign-in.css" />

    <!-- icon -->
    <script
      src="https://kit.fontawesome.com/17a4ff4ef1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="header_content">
        <img
          src="https://online.mbbank.com.vn/assets/images/img-login/icons-login.svg"
          alt=""
        />
        <span>Hotline: </span>
        <a href="tel: 1900545426">1900 545 426</a>
        <div class="language">
          <span>VN</span>
          <img src="./img/VN.jpg" alt="Ngôn ngữ Việt Nam" />
        </div>
      </div>

      <div class="main_content">
        <img
          src="https://online.mbbank.com.vn/assets/images/logo-blue.svg"
          alt=""
        />
        <div>Chào mừng bạn đến với</div>
        <div>MB Internet Banking</div>
        <form action="">
          <div class="form">
            <div>Tên đăng nhập</div>
            <input type="text" placeholder="TÊN ĐĂNG NHẬP" id="name" /> <br />
            <small></small>
          </div>

          <div class="form">
            <div>Email</div>
            <input type="text" placeholder="NHẬP ĐỊA CHỈ EMAIL" id="email" />
            <br />
            <small></small>
          </div>

          <div class="form">
            <div>Nhập mật khẩu</div>
            <input type="password" placeholder="NHẬP MẬT KHẨU" id="pass" />
            <i class="fa-solid fa-eye-slash" id="onPass"></i>
            <br />
            <small></small>
          </div>

          <div class="form">
            <div>Xác nhận mật khẩu</div>
            <input
              type="password"
              placeholder="XÁC NHẬN MẬT KHẨU"
              id="check_pass"
            />
            <i class="fa-solid fa-eye-slash" id="onCheckPass"></i>
            <br />
            <small></small>
          </div>

          <button onclick="showError()"><span>Đăng ký</span></button>

          <div class="sign_in">
            <span>Đã có tài khoảng?</span>
            <a href="#">Đăng nhập</a>
          </div>
        </form>
      </div>
    </div>
    <!-- js -->
    <script src="./js/sign_in.js"></script>
  </body>
</html>
